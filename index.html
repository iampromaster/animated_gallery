<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="hero">
    <nav>
      <div class="logo">
        <img src="img/logo.png" alt="">
      </div>
      <button type="button">List Property</button>
      <img src="img/menu.png" class="menu-icon" alt="">
    </nav>

    <div class="row">
      <div class="col-1">
        <h1>Explore <br> Best Property</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed est quam exercitationem repudiandae</p>
        <button type="button">Explore protities</button>

        <ul>
          <li class="btn active"></li>
          <li class="btn"></li>
          <li class="btn"></li>
        </ul>

      </div>
      <div class="col-2">
        <img src="img/pic1.png" alt="" id="banner">
      </div>
    </div>

  </div>

<script>
  var btn = document.getElementsByClassName('btn')
  var banner = document.getElementById('banner');

  btn[0].onclick = function(){
    banner.src = "img/pic1.png";
    animation();
    this.classList.add("active")
  }
  btn[1].onclick = function(){
    banner.src = "img/pic2.png";
    animation();
    this.classList.add("active")
  }
  btn[2].onclick = function(){
    banner.src = "img/pic3.png";
    animation();
    this.classList.add("active")
  }

  function animation(){
    banner.classList.add("zoom");
    setTimeout(() => {
      banner.classList.remove("zoom");
    },1000)

    for(b of btn){
      b.classList.remove("active");
    }
  }



</script>
  
</body>
</html>
